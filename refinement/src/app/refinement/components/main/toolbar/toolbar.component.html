<mat-toolbar color="primary">
    
    <span class="some-space"></span>
    <h1 (click)="onButtonClick('home')">REFINEMENT</h1>
    <span class="some-space"></span>
    <span class="some-space"></span>
    <span class="some-space"></span>
    <span class="some-space"></span>



    <div class="example-button-row">
        <ng-container *ngFor="let tab of tabs">
            <button mat-button *ngIf="tab.label !== 'BRAND'" (click)="onButtonClick(tab.route)">{{tab.label}}</button>
            <button mat-button *ngIf="tab.label === 'BRAND'" [matMenuTriggerFor]="menu">{{tab.label}}</button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item *ngFor="let brand of brands" (click)="onBrandSelected(brand.route)">{{brand.label}}</button>
            </mat-menu>
        </ng-container>
    </div>

    <!-- <app-search-bar></app-search-bar> -->
    
</mat-toolbar>
